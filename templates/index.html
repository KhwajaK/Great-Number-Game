<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>GNG</title>
</head>
<body class="container text-center">
    <div class="flex">
        <h1>Welcome to the Great Number Game!!!</h1>
        <h3>I am thinking of a number between 1 and 100...</h3>
        <form action="/guess"class="container bg-dark" method="post">
            <label for="guess">Take a guess!</label> <br>
            <input type="text" name="guess" id="guess"> <br>
            <input type="submit" value="Guess!!!">
        </form>
    </div>
    {% if "guess" in session: %}
        {% if session["guess"] == session["num"] %}
                <div class="card bg-success">
                    <h2>That was the number!</h2>
                </div>
            {% elif session["guess"] > session["num"] %}
                <div class="card bg-danger">
                    <h2>TOO HIGH!</h2>
                </div>    
            {% else %}
                <div class="card bg-danger">
                    <h2>TOO LOW!</h2>
                </div>
        {% endif %}
    {% endif %}
    <a href="/reset" class="btn btn-info">Play Again</a>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
